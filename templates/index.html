<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emotion Detection & PHQ-9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        a {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            max-width: 200px;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Loading Screen */
        #loading {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
            color: #007bff;
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Welcome to Emotion Detection & PHQ-9 Screening</h1>
        <a href="/phq9/0" onclick="showLoading()">Start PHQ-9 Test</a>
    </div>

    <div id="loading">
        <h2>Loading...</h2>
        <p>Please wait while we prepare your test...</p>
    </div>
</body>

</html>
