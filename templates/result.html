<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007bff;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result {
            font-weight: 600;
            color: #333;
        }

        .emotion {
            font-weight: 600;
            color: #ff6b6b;
        }

        .home-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PHQ-9 Result</h1>
        <p>Your depression level is: <span class="result">{{ depression_level }}</span></p>
        <p>Dominant Emotion detected: <span class="emotion">{{ dominant_emotion }}</span></p>
        <a href="/" class="home-btn">Go Home</a>
    </div>
</body>

</html>
